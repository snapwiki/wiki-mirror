<div class="mw-content-ltr mw-parser-output" lang="en" dir="ltr"><p>To convert Scratch projects to Snap<i>!</i>, you can use <a href="https://snapwiki.miraheze.org/wiki/Snapinator" title="Snapinator">Snapinator</a>. Just supply it with the Scratch project file you want to convert or the URL of the Scratch project. However, some blocks are not supported, such as <a href="https://snapwiki.miraheze.org/wiki/Username_(block)" title="Username (block)">username</a>.</p></div>
